<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="css/cliente.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <!-- Navegação -->
    <header>
        <nav id="nav-container">
            <div id="nav-container-left">
                <p id="nav-logo" class="nav-item">LOJA</p>
                <a class="nav-item" href="">Clientes</a>
                <a class="nav-item" href="">Produtos</a>
                <a class="nav-item" href="">Usuários</a>
            </div>
    
            <div id="nav-container-right">
                <p class="nav-item" id="email-usuario"></p>
                <p class="nav-item" id="nome-usuario"></p>
                <a onclick="sairDoSistema()" class="nav-item" id="botao-logout" href="">Sair</a>
                <img class="nav-item" id="foto-usuario" src="" alt="foto-usuario">
            </div>
        </nav>
    </header>

    <!-- Tabela-->
    <main>
        <h1 id="titulo">Clientes</h1>
        <button onclick="adcionarCliente()" id="botao-adcionar-cliente">Adcionar Cliente</button>
        <hr>
        <table id="tabela">
            <thead id="tabela-head"> 
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Data Cadastro</th>
                    <th>Ferramentas</th> 
                </tr>               
            </thead>
            <tbody id="tabela-body">   
            </tbody>
        </table>
    </main>

    <!-- Modal -->


    <div id="modal-grande" class="modal">
        <div id="modal-grande-conteudo">
            <div class="modal-header">
                <span id="modal-grande-fechar" class="modal-botao-fechar">&times;</span>
                <p id="modal-grande-titulo"></p>
            </div>
            <div id="modal-grande-body">
                <div class="modal-row">
                    <div id="modal-container-id" class="modal-input row-size-1">
                        <label for="modalclientid">ID</label>
                        <input type="text" disabled class="disabled" id="modalclientid" name="modalclientid">
                    </div>
                    <div id="modal-container-nome" class="modal-input row-size-11">
                        <label for="modalclientnome">Nome</label>
                        <input type="text"  id="modalclientnome" name="modalclientnome">
                    </div>
                </div>
                <div class="modal-row">
                    <div id="modal-container-cpf"  class="modal-input row-size-3">
                        <label for="modalclientcpf">CPF</label>
                        <input ype="text" id="modalclientcpf" name="modalclientcpf">
                    </div>
                    <div class="modal-input row-size-3" >
                        <label for="modalclientemail">E-Mail</label>
                        <input ype="email" id="modalclientemail" name="modalclientemail">
                    </div>   
                    <div class="modal-input row-size-3">
                        <label for="modalclientphone">Telefone</label>
                        <input type="tel" id="modalclientphone" name="modalclientphone">
                    </div>
                    <div class="modal-input row-size-3">
                        <label  for="modalclientdata">Data Cadastro</label>
                        <input disabled type="text" class="disabled" id="modalclientdata" name="modalclientdata">
                    </div>
                </div>
                <div class="modal-row flex-end bigline-row">
                    <button onclick="salvarCliente()" class="row-size-3 modal-button">Salvar</button>
                    <button onclick="modalGrandeFechar()" class="row-size-3 modal-button">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-aviso" class="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <span id="modal-aviso-fechar" class="modal-botao-fechar">&times;</span>
                <p>Aviso</p>
            </div>
            <div class="modal-body">
                <p id="modal-aviso-mensagem"></p>
            </div>
        </div>
    </div>

    <script src="js/base.js"></script>
    <script src="js/usuarioCredenciais.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/cliente.js"></script>
</body>
</html>
