<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Login</title>
</head>
<body>
    <div id="login-box">

        <!-- Cabeçalho -->
        <h1>Login</h1>
        <img src="img/crud-logo.png" alt="crud-logo">

        <!-- Credênciais -->        
        <h2>E-mail</h2>
        <input type="email" name="email" id="input-email" value="exemplo@dominio.com">
        <h2>Senha</h2>
        <input type="password" name="senha" id="input-senha">

        <!-- Botões --> 
        <a href="">Esqueci minha senha</a>
        <button id="login-botao-entrar" name="Entrar">Entrar</button>  

    </div>

    <!-- Modal -->
    <div id="modal-aviso" class="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <span id="modal-aviso-botao-fechar" class="modal-botao-fechar">&times;</span>
                <p>Aviso</p>
            </div>
            <div class="modal-body">
                <p id="modal-aviso-mensagem"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by Chisaneko</p>
    </footer>

    <script src="js/modal.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
